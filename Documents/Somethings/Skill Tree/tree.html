<!DOCTYPE html>
<html>
<head>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body {
      margin:0;
      background:#111;
      font-family: system-ui;
      overflow:hidden;
    }

    svg {
      width:100vw;
      height:100vh;
    }

    .link {
      stroke:#444;
      stroke-width:2;
    }

    .node circle {
      stroke:#000;
      stroke-width:3;
      cursor:pointer;
      transition: transform .2s;
    }

    .node:hover circle {
      transform: scale(1.15);
      filter: drop-shadow(0 0 8px #fff);
    }

    .label {
      fill:white;
      font-size:12px;
      text-anchor:middle;
      pointer-events:none;
      font-weight:bold;
    }
  </style>
</head>

<body>
<svg></svg>

<script>
const width = window.innerWidth;
const height = window.innerHeight;

const svg = d3.select("svg");

const skills = {
  nodes: [
    { id: "JavaScript", level: 5, color:"#E63B3B" },
    { id: "React", level: 4, color:"#5C3FB0" },
    { id: "Node", level: 4, color:"#1A7FC2" },
    { id: "SQL", level: 3, color:"#2A9B7A" },
    { id: "Docker", level: 3, color:"#F5C842" },
  ],
  links: [
    { source: "JavaScript", target: "React" },
    { source: "JavaScript", target: "Node" },
    { source: "Node", target: "SQL" },
    { source: "Node", target: "Docker" },
  ]
};

const simulation = d3.forceSimulation(skills.nodes)
  .force("link", d3.forceLink(skills.links).id(d => d.id).distance(120))
  .force("charge", d3.forceManyBody().strength(-400))
  .force("center", d3.forceCenter(width/2, height/2));

const link = svg.append("g")
  .selectAll("line")
  .data(skills.links)
  .enter()
  .append("line")
  .attr("class","link");

const node = svg.append("g")
  .selectAll("g")
  .data(skills.nodes)
  .enter()
  .append("g")
  .attr("class","node")
  .call(d3.drag()
    .on("start", dragStart)
    .on("drag", dragged)
    .on("end", dragEnd)
  );

node.append("circle")
  .attr("r", d => 10 + d.level * 4)
  .attr("fill", d => d.color);

node.append("text")
  .attr("class","label")
  .attr("y",4)
  .text(d => d.id);

simulation.on("tick", () => {
  link
    .attr("x1", d => d.source.x)
    .attr("y1", d => d.source.y)
    .attr("x2", d => d.target.x)
    .attr("y2", d => d.target.y);

  node.attr("transform", d => `translate(${d.x},${d.y})`);
});

function dragStart(event, d){
  if(!event.active) simulation.alphaTarget(.3).restart();
  d.fx = d.x;
  d.fy = d.y;
}
function dragged(event, d){
  d.fx = event.x;
  d.fy = event.y;
}
function dragEnd(event, d){
  if(!event.active) simulation.alphaTarget(0);
  d.fx = null;
  d.fy = null;
}
</script>
</body>
</html>
